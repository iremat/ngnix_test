on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n ContanerTestRegistry -g ContanerTestRegistrybf77-rg --location "Germany West Central" --sku Basic --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n ContanerTestRegistry --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n ContanerTestRegistry --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n ContanerTestRegistry --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: contanertestregistry.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t contanertestregistry.azurecr.io/kubeclustertest:${{ github.sha }}
        docker push contanertestregistry.azurecr.io/kubeclustertest:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_kubeclustertest_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep kubeclustertestb5b5 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace kubeclustertestb5b5`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: kubeclustertestb5b5
        container-registry-url: contanertestregistry.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: kubeclustertdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: kubeclustertestb5b5
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
          manifests/ingress.yml
        images: |
          contanertestregistry.azurecr.io/kubeclustertest:${{ github.sha }}
        imagepullsecrets: |
          kubeclustertdockerauth